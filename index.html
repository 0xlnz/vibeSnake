<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Cute Snake ğŸ</h1>
            <div class="top-controls">
                <div class="volume-control">
                    <button id="muteBtn" class="icon-btn" title="Toggle Sound">ğŸ”Š</button>
                    <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.3" title="Volume">
                </div>
                <button id="themeBtn" class="icon-btn" title="Toggle Dark Mode">ğŸŒ“</button>
            </div>
        </div>
        
        <div class="mode-selector">
            Control: 
            <label><input type="radio" name="controlMode" value="keyboard" checked> Keyboard</label>
            <label><input type="radio" name="controlMode" value="mouse"> Mouse Follow</label>
        </div>

        <div class="score-board">
            Score: <span id="score">0</span> | High Score: <span id="highScore">0</span>
        </div>
        
        <div class="game-area">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div id="gameOverlay" class="overlay">
                <button id="startBtn" class="primary-btn big-btn">Start Game</button>
                <button id="restartBtn" class="primary-btn big-btn" style="display: none;">Play Again</button>
            </div>
        </div>

        <p class="instructions" id="instructions">Use Arrow Keys/WASD to Move | Space to Pause</p>
    </div>
    <script src="game.js"></script>
</body>
</html>
